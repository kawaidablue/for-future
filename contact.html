<!DOCTYPE html>
  <head>
    <meta charset="UTF-8" />
    <title>FOR FUTURE 25</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180×180"
      href="本番環境URL/img/logo.png"
    />
    <!-- CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="icon" href="img/icon.png" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link rel="stylesheet" type="text/css" href="css/policy.css" />
    <link rel="stylesheet" type="text/css" href="css/contact.css" />
  </head>
  <body>
    <header class="header" id="header">
      <div class="header-wrap">
        <div class="h-open">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <nav id="h-nav">
          <div id="h-nav__list">
            <ul>
              <li><a href="index.html">TOP</a></li>
              <li><a href="index.html#about">ABOUT</a></li>
              <li><a href="policy.html">PRIVACY POLICY</a></li>
              <li><a href="contact.html">CONTACT</a></li>
            </ul>
          </div>
        </nav>
      </div>
    </header>
    <main>
      <section class="title" iud="title">
        <div class="title-wrap __inner">
          <h2>お問い合わせ</h2>
        </div>
      </section>
      <section class="contact" id="contact">
        <div class="contact-wrap __inner">
          <form action="#" class="contact_form" id="form">
            <div class="contact-wrap__con">
              <label for="name" class="contact-wrap__con__ttl">お名前</label>
              <input type="text" class="contact-wrap__con__input" id="name" name="name" placeholder="お名前をご入力ください">
            </div>
            <div class="contact-wrap__con">
              <label for="kana" class="contact-wrap__con__ttl">ふりがな
              </label>
              <input type="text" class="contact-wrap__con__input" id="kana" name="kana" placeholder="ふりがなをご入力ください">
            </div>
            <div class="contact-wrap__con">
              <label for="company" class="contact-wrap__con__ttl">会社名</label>
              <input type="text" class="contact-wrap__con__input" id="company" name="company" placeholder="会社名をご入力ください">
            </div>
            <div class="contact-wrap__con">
              <label for="email" class="contact-wrap__con__ttl">メールアドレス</label>
              <input type="email" class="contact-wrap__con__input" id="email" name="email" placeholder="メールアドレスをご入力ください">
            </div>
            <div class="contact-wrap__con">
              <label for="email_confirm" class="contact-wrap__con__ttl">メールアドレス(確認)</label>
            <input type="email" class="contact-wrap__con__input" id="email_confirm" name="email_confirm" placeholder="もう一度ご入力ください">
          </div>
            <div class="contact-wrap__con">
              <label for="tel" class="contact-wrap__con__ttl">電話番号</label>
              <input type="tel" class="contact-wrap__con__input" id="tel" name="tel" placeholder="電話番号をご入力ください（例：090-1234-5678）">
            </div>
            <div class="contact-wrap__con _area">
              <label for="message" class="contact-wrap__con__ttl">お問い合わせ内容</label>
              <textarea class="contact-wrap__con__area" id="message" name="message" placeholder="お問い合わせ内容をご入力ください"></textarea>
            </div>
            <button type="submit" class="btn contact-btn">送信</button>
          </form>
        </div>
      </section>
    </main>
    <footer class="footer" id="footer">
      <div class="footer-wrap __inner">
        <div class="footer-wrap__img">
          <img src="img/forlogo.png" alt="FOR FUTURE 25" />
        </div>
        <div class="footer-wrap__imghousou">
          <p>協力</p>
          <img src="img/nagasakilogo.png" alt="長崎放送">
        </div>
        <div class="footer-wrap__text">
          <p>©︎FOR FUTURE 25 All Rights Reserved.</p>
        </div>
      </div>
    </footer>
    <script type="text/javascript" src="js/contact.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/header.js"></script>
  </body>
</html>
